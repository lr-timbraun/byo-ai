assemble:
  - from: batch
    into: batch
mmr-object-definition:
  name: Object Definition for "Registered Vehicle"
  oAuthApplicationHeadlessServer: mmr-object-definition-oauth-application-headless-server
  type: batch
mmr-object-definition-oauth-application-headless-server:
  .serviceAddress: localhost:8080
  .serviceScheme: http
  name: Liferay Sample OAuth Application Headless Server
  scopes:
    - Liferay.Headless.Admin.Workflow.everything
    - Liferay.Headless.Batch.Engine.everything
    - Liferay.Object.Admin.REST.everything
  type: oAuthApplicationHeadlessServer
